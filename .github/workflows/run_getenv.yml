name: Run autotests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choose tests set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - extended

jobs:
  run-getenv:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Run app
        run: python3 main.py
